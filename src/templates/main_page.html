<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Connection to Bootstrap -->
            <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- End connection -->
        <link rel="stylesheet" href="./static/main_styles.css">
        <title>Air Raid Status</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" id='burger'>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarCollapse" style="">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/last_alarms">Last Air Alarms</a>
                        </li>
                    <ul>
                </div>
                <div class="navbar-collapse collapse" id="navbarCollapse" style="">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/ua/main_page">Українська</a>
                        </li>
                    <ul>
                </div>
            </div>
        </nav>
        <div class='__global_block'>
            {% if alarms |length != 0 %}
                <div class='__active_air_alarms'>
                    <p>
                        Active Air Alarms
                    </p>
                </div>
                <div class='__air_alarm_list'>
                    {% for data in alarms %}
                        <div class='__alarm'>
                            <p class='__alarm_text'>
                                {{data['name_en']}}
                                <br>
                                {{ parse(data['changed']) }}
                            </p>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class='__no_active_alarms'>
                    <p>
                        No Active Alarms
                    </p>
                </div>
            {% endif %}
        </div>
    </body>
</html>
